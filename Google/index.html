<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="imgs/google-logo-png-29534-32x32.ico" type="image/x-icon" />
    </head>
    <body>
        <header>
            <ul>
                <div class="header_text">
                    <li>
                        <a href="">Gmail</a>
                    </li>
                    <li><a href="">Images</a></li>
                </div>
                <li class="grid_button">
                    <button class="grid tooltip">
                        <span class="tooltip-text delay">Google apps</span>
                        <span>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </span>
                        <span>
                            <div class="dot2"></div>
                            <div class="dot2"></div>
                            <div class="dot2"></div>
                        </span>
                        <span>
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </span>
                    </button>
                </li>
                <li class="user_button">
                    <div class="user_container tooltip">
                        <span class="tooltip-text-2 delay">
                            <p>Google Account</p>
                            <p>John Doe</p>
                            <p>johndoe@gmail.com</p>
                        </span>
                        <div class="user"></div>
                    </div>
                </li>
            </ul>
        </header>
        <main>
            <section class="logo">
                <img role="img" src="imgs/Google_2015_logo.svg" alt="Google" />
            </section>
            <section class="search_container">
                <div class="search">
                    <div class="search_bar">
                        <div class="sb_container">
                            <div class="search_button">
                                <img src="imgs/search.svg" alt="Search" width="20" height="20" />
                            </div>
                        </div>
                        <input type="text" autofocus />
                        <div class="util">
                            <div class="mic tooltip">
                                <span class="tooltip-arrow delay">Search by voice</span>
                                <img src="imgs/microphone.svg" alt="Speech" width="24" height="24" />
                            </div>
                            <div class="lens">
                                <img src="imgs/google_lens.svg" alt="Lens" width="24" height="24" />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="button_container">
                <div class="buttons">
                    <input role="button" type="submit" value="Google Search" />
                    <input role="button" type="submit" value="I'm Feeling Lucky" />
                </div>
            </div>
            <div class="lang1">
                <p style="color: #4d5156">Google offered in:</p>
                <a href="">Indonesia</a>
                <a href="">Basa Bali</a>
            </div>
        </main>
        <footer>
            <section>
                <p>Indonesia</p>
            </section>
            <section class="link">
                <div class="link1">
                    <a href="">About</a>
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search works</a>
                </div>
                <div class="link2">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </section>
        </footer>
    </body>
</html>
